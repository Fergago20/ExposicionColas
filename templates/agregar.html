<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Vuelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Panel de Vuelos</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4 class="mb-4 text-center text-dark">Agregar Nuevo Vuelo</h4>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" required>
                        </div>

                        <div class="mb-3">
                            <label for="aerolinea" class="form-label">Aerolínea</label>
                            <select class="form-select" id="aerolinea" name="aerolinea" required>
                                <option value="">Selecciona una aerolínea</option>
                                <option value="Avianca">Avianca</option>
                                <option value="American Airlines">American Airlines</option>
                                <option value="Delta Airlines">Delta Airlines</option>
                                <option value="United Airlines">United Airlines</option>
                                <option value="Copa Airlines">Copa Airlines</option>
                                <option value="Emirates">Emirates</option>
                                <option value="Qatar Airways">Qatar Airways</option>
                                <option value="Lufthansa">Lufthansa</option>
                                <option value="Air France">Air France</option>
                                <option value="British Airways">British Airways</option>
                                <option value="KLM">KLM</option>
                                <option value="LATAM">LATAM</option>
                                <option value="Aeroméxico">Aeroméxico</option>
                                <option value="Iberia">Iberia</option>
                                <option value="JetBlue">JetBlue</option>
                                <option value="Spirit Airlines">Spirit Airlines</option>
                                <option value="Turkish Airlines">Turkish Airlines</option>
                                <option value="Air Canada">Air Canada</option>
                                <option value="Alaska Airlines">Alaska Airlines</option>
                                <option value="Southwest Airlines">Southwest Airlines</option>
                                <option value="Volaris">Volaris</option>
                                <option value="Wingo">Wingo</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="destino" class="form-label">Destino</label>
                            <select class="form-select" id="destino" name="destino" required>
                                <option value="">Selecciona un destino</option>
                                <option value="Bluefields">Bluefields</option>
                                <option value="Corn Island">Corn Island</option>
                                <option value="Panamá">Panamá</option>
                                <option value="Miami">Miami</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Vuelo</label>
                            <select class="form-select" id="tipo" name="tipo"  required>
                                <option value="Comercial">Comercial</option>
                                <option value="Carga">Carga</option>
                                <option value="Emergencia">Emergencia</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Guardar Vuelo</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/" class="text-secondary">← Volver al panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

</body>
</html>
