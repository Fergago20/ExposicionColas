<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Vuelo en Espera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: white !important;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Panel de Vuelos</a>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4 class="text-center mb-4">Próximo Vuelo en Cola</h4>
                    {% if vuelo %}
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Código:</strong> {{ vuelo.codigo }}</li>
                            <li class="list-group-item"><strong>Aerolínea:</strong> {{ vuelo.aerolinea }}</li>
                            <li class="list-group-item"><strong>Destino:</strong> {{ vuelo.destino }}</li>
                            <li class="list-group-item"><strong>Tipo:</strong> {{ vuelo.tipo }}</li>
                        </ul>
                    {% else %}
                        <div class="alert alert-info text-center">
                            No hay vuelos en espera.
                        </div>
                    {% endif %}
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-secondary">← Volver al panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
