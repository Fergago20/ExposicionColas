<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Vuelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
        }
        .btn-dark {
            background-color: #343a40;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Panel de Vuelos</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text">
                            Destino actual: {{ vuelo.destino }}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="text-dark">Lista de Vuelos</h3>
            <a href="/agregar" class="btn btn-primary">Agregar Vuelo</a>
        </div>

        <div class="row">
            {% for v in vuelos %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ v.aerolinea }}</h5>
                            <p class="card-text">
                                <strong>Destino:</strong> {{ v.destino }}<br>
                                <strong>Tipo:</strong> {{ v.tipo }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <form method="POST" action="/">
                
                <button type="submit" class="btn btn-dark">Autorizar (Quitar vuelo)</button>
            </form>
            <a href="/ver" class="btn btn-secondary">Ver Siguiente</a>
        </div>
    </div>

</body>
</html>
